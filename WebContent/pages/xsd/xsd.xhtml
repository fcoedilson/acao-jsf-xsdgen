<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
     xmlns:c="http://java.sun.com/jstl/core"
     xmlns:t="http://myfaces.apache.org/tomahawk">

	<div id="cadastro">

			<h2>Plataforma Ação - Gerador de XSD</h2>


			<fieldset style="margin-bottom:20px">
			    <legend>Dados do Arquivo</legend>
				<ui:include src="dadosArquivo.xhtml" />
			</fieldset>

	    	<fieldset style="margin-bottom:20px">
			    <legend>Dados do Documento</legend>	
	    		<ui:include src="dadosDocumento.xhtml" />
			</fieldset>

			<fieldset style="margin-bottom:20px">
			 	<legend>Cadastro de Campos</legend>
				<ui:include src="inclusaoCampos.xhtml" />
			</fieldset>
	    	
			<fieldset>
				<legend>Cadastro de Indices</legend>
				<ui:include src="inclusaoIndices.xhtml" />
			</fieldset>


		<h:commandButton value="Gravar XSD" action="#{xmlBean.downloadXsdFile}" styleClass="button">
			<a4j:support event="oncomplete"  reRender="paginaPrincipal"/>
		</h:commandButton>

		<h:commandButton value="Limpar" action="#{xmlBean.reset}" styleClass="button" imediate="true">
			<a4j:support event="onclick"  reRender="paginaPrincipal"/>
		</h:commandButton>


	</div>

</ui:composition>
