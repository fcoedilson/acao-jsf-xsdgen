<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:t="http://myfaces.apache.org/tomahawk">
      

	<div id="cadastro">


		<h:commandLink action="#{xmlBean.prepareSave}" value="Nova" styleClass="novo">
      		<a4j:support event="onclick" reRender="paginaPrincipal"/>
      	</h:commandLink>

		<fieldset>

	      	<legend>Lista de XSD</legend>

	      	<rich:dataTable id="dataTable" value="#{xsdBean.entities}" var="x" rows="10" rowKeyVar="index"
	      		   rowClasses="even, odd" 
		      		onRowMouseOver="jQuery(this).addClass('trHover')" 
		      		onRowMouseOut="jQuery(this).removeClass('trHover')" width="100%">
	
	 		      	<c:if test="#{empty xmlBean.entities}">
						<rich:column>
							<f:facet name="header">Nenhum registro foi encontrado.</f:facet>
						</rich:column>
					</c:if>
	
		      		<c:if test="#{not empty xmlBean.entities}" >
	
						<rich:column width="2%" style="text-align: center;" > 
							<f:facet name="header"><h:outputText value="NÂº" /></f:facet>
							<h:outputText value="#{index+1}" style="color: black;"/>
						</rich:column>

						<rich:column width="2%" style="text-align: center;">
							<f:facet name="header"><h:outputText value="Editar" /></f:facet>
							<h:commandLink id="editArea" styleClass="editar" action="#{xmlBean.prepareUpdate}" value="Editar">
								<f:setPropertyActionListener target="#{xmlBean.entity}" value="#{x}"/>
								<a4j:support event="onclick" reRender="paginaPrincipal" oncomplete="loadMaps();"/>
							</h:commandLink>
						</rich:column>
	
						<rich:column width="2%" style="text-align: center;">
							<f:facet name="header"><h:outputText value="Excluir" /></f:facet>
							<h:commandLink id="excluirArea" styleClass="excluir"  action="#{xmlBean.delete}" value="Excluir" 
								onclick="if(!confirm('Tem certeza que deseja excluir?')) { form.reset();return false;}">
								<f:setPropertyActionListener target="#{xmlBean.entity}" value="#{x}"/>
								<a4j:support event="oncomplete" reRender="paginaPrincipal"/>
							</h:commandLink>
						</rich:column>
						
						<f:facet name="footer">
							<rich:datascroller renderIfSinglePage="false" for="dataTable"/>
	           	 		</f:facet>
	
					</c:if>
	
	      	</rich:dataTable>
      	
      	</fieldset>

	</div>
	
</ui:composition>
